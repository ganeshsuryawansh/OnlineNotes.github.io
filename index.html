<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WriteNote.com</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="shortcut icon" href="images\notes-icon-png_265236.jpg" type="image/x-icon">
    <style>
        body {
            background-color: rgb(155, 199, 249);
            color: rgb(0, 0, 0);
        }

        .mainb {
            background-color: rgb(155, 199, 249);
            color: rgb(0, 0, 0);
        }

        .txt {
            color: rgb(0, 0, 0);
            background-color: rgb(196, 221, 255);
        }

        .cont {
            height: 50px;
            width: 100%;
        }
    </style>

</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-blue">
        <a class="navbar-brand" href="#">&nbsp WriteNote.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">&nbsp Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">&nbsp Signup <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">&nbsp About <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                &nbsp;<input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="cont" id="message">

    </div>

    <div class="container my-5 mainb">
        <h1>Welcome To WriteNote.com</h1>
        <h4>Note app with text functionality</h4>
        <div class="card mainb">
            <div class="card-body mainb">
                <div class="form-group mainb">
                    <h5 class="card-title">Add title</h5>
                    <input type="text" class="form-control txt" id="addTitle" aria-describedby="title"
                        placeholder="Enter title of your notes">
                </div>
                <h5 class="card-title">Add a note</h5>
                <div class="form-group mainb">
                    <textarea class="form-control txt" id="addTxt" rows="3"
                        placeholder="Write your notes...."></textarea>
                </div>
                <button class="btn btn-warning mx-2 my-2" id="addBtn">Add Note</button>
                <button class="btn btn-warning mx-2 my-2" id="cleartxt">Clear Text</button>
                <button class="btn btn-warning mx-2 my-2" id="Lcase">Lowercase</button>
                <button class="btn btn-warning mx-2 my-2" id="Ucase">Uppercase</button>

            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
    </div>

    <footer class="text-center text-black w-100 my-5" style="background-color:rgb(155, 199, 249);">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!" role="button"
                    data-mdb-ripple-color="primary"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1"
                    href="https://www.linkedin.com/in/ganesh-suryawanshi-585701206?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BoM9n2GlDRx25XLWgDdkAaA%3D%3D"
                    role="button" data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://github.com/ganeshsuryawansh"
                    role="button" data-mdb-ripple-color="blue"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center text-white p-3" style="background-color: 010717;">
            Copyright Â©2022 All rights reserved by WriteNote.com
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="NotesApp1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
